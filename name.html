<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
        <div class="container">
                <!-- Modal -->
                <div class="modal fade " id="myModal" role="dialog">
                  <div class="modal-dialog">
                  
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">WELCOME TO CHAT APP</h4>
                      </div>
                      <div class="modal-body">
                        <p>Please enter nick name to continue</p>
                        <form method="POST" action="/chat" style="background:white;position: relative;">
                            <input autofocus name="username" placeholder="Enter Name" required>
                            <input type="submit" value="submit">

                        </form>
                      </div>
                      <div class="modal-footer">
                          <br>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                    
                  </div>
                </div>
                
              </div>
</body>
<script>
     $(window).on('load',function(){
        $('#myModal').modal('show');
    });
</script>
</html>
